# Project options

PROJECT_NAME = libstorage-ng

TAB_SIZE = 8


# Input options

INPUT = ../../storage
FILE_PATTERNS = Actiongraph.h CommitOptions.h CompoundAction.h Devicegraph.h	\
	Environment.h FreeInfo.h Graphviz.h LvmDevicesFile.h Pool.h 		\
	SimpleEtcCrypttab.h SimpleEtcFstab.h Storage.h UsedFeatures.h 		\
	Version.h View.h

