FILE_PATTERNS += BcacheCset.h Bcache.h BitlockerV2.h BlkDevice.h Dasd.h		\
	DasdPt.h Device.h Disk.h DmRaid.h Encryption.h Gpt.h ImplicitPt.h 	\
